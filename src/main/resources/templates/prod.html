<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apprendre Spring Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="m-2 col-md-8 d-flex flex-column justify-content-center ">
<div>
    <button class="btn btn-success" >
        <a class="text-white " th:href="@{showForm}">Ajouter un produit</a>
    </button>
</div>
<h1>Liste des produits</h1>
<table class="col-4 table">
    <thead class="bg-blue">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Prix</th>
        <th>Supprimer</th>
        <th>Modifier</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="p:${listproduits}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.getNom()}"></td>
            <td th:text="${p.prix}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{delete(id = ${p.id})}">Supprimer</a>
            </td>
            <td>
                <a class="btn btn-warning" th:href="@{ShowFormUpdate(id = ${p.id})}">Modifier</a>
            </td>
        </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>
</html>
